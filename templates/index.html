<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB OF FUTURE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General Styling */
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    overflow: hidden;
}

/* Background Animation */
.animated-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 10%, transparent 80%);
    animation: pulse 5s infinite alternate ease-in-out;
}

@keyframes pulse {
    from { opacity: 0.5; }
    to { opacity: 1; }
}

/* Floating Cyber Particles */
.animated-bg::before {
    content: "";
    position: absolute;
    width: 150%;
    height: 150%;
    background: url('https://i.imgur.com/EZSdScg.png'); /* Cyber particles */
    animation: moveBg 20s linear infinite;
}

@keyframes moveBg {
    from { transform: translate(0, 0); }
    to { transform: translate(-10%, -10%); }
}

/* Form Container - Glassmorphism */
.form-container {
    width: 40%;
    padding: 30px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
}

/* Input Fields */
.form-control {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.5);
    color: white;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px cyan;
}

/* Buttons */
.btn {
    width: 48%;
    transition: all 0.3s ease-in-out;
}

.btn-primary {
    background: cyan;
    border: none;
    color: black;
}

.btn-success {
    background: limegreen;
    border: none;
    color: black;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px white;
}

    </style>
</head>
<body>

    <div class="animated-bg"></div> <!-- Animated background -->

    <div class="container form-container">
        <h2 class="text-center text-light">ENCRYPTION AND DECRYPTION</h2>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="message" class="form-label text-light">Enter Message:</label>
                <input type="text" class="form-control" name="message" id="message" required value="{{ message }}">
            </div>

            <div class="mb-3">
                <label for="key" class="form-label text-light">Enter Key (16 characters recommended):</label>
                <input type="text" class="form-control" name="key" id="key" required value="{{ key }}">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" name="encrypt" class="btn btn-primary">Encrypt</button>
                <button type="submit" name="decrypt" class="btn btn-success">Decrypt</button>
            </div>
        </form>

        {% if encrypted_text %}
            <div class="alert alert-info mt-4">
                <strong>Encrypted Text:</strong> {{ encrypted_text }}
            </div>
        {% endif %}

        {% if decrypted_text %}
            <div class="alert alert-success mt-4">
                <strong>Decrypted Text:</strong> {{ decrypted_text }}
            </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
