






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption & Decryption</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">AES Encryption & Decryption</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="message" class="form-label">Enter Message:</label>
            <input type="text" class="form-control" name="message" id="message" required value="{{ message }}">
        </div>
        
        <div class="mb-3">
            <label for="key" class="form-label">Enter Key (16 characters recommended):</label>
            <input type="text" class="form-control" name="key" id="key" required value="{{ key }}">
        </div>

        <button type="submit" name="encrypt" class="btn btn-primary">Encrypt</button>
        <button type="submit" name="decrypt" class="btn btn-success">Decrypt</button>
    </form>

    {% if encrypted_text %}
        <div class="alert alert-info mt-4">
            <strong>Encrypted Text:</strong> {{ encrypted_text }}
        </div>
    {% endif %}

    {% if decrypted_text %}
        <div class="alert alert-success mt-4">
            <strong>Decrypted Text:</strong> {{ decrypted_text }}
        </div>
    {% endif %}

</body>
</html>
